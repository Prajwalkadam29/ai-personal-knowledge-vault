spring.application.name=Knowledge Vault

# --- 1. PostgreSQL Configuration ---
spring.datasource.url=jdbc:postgresql://localhost:5432/knowledge_vault
spring.datasource.username=postgres
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# --- 2. Neo4j Configuration (Graph + Vector) ---
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=${NEO4J_PASSWORD}

# --- Neo4j Vector Store Configuration ---
spring.ai.vectorstore.neo4j.initialize-schema=true
spring.ai.vectorstore.neo4j.index-name=note-embeddings
spring.ai.vectorstore.neo4j.label=Note
spring.ai.vectorstore.neo4j.embedding-property=embedding

# The local transformers model (all-MiniLM-L6-v2) uses 384 dimensions
spring.ai.vectorstore.neo4j.embedding-dimension=384

# --- 3. Groq API Configuration (Via OpenAI Starter) ---
# Groq uses the same protocol as OpenAI
spring.ai.openai.api-key=${GROQ_API_KEY}
spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.chat.options.model=llama-3.3-70b-versatile
spring.ai.openai.chat.options.temperature=0.3

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.vault.ai=DEBUG

# Allow our custom VectorStore to override the default one
spring.main.allow-bean-definition-overriding=true