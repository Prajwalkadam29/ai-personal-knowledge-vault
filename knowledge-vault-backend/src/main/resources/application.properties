spring.application.name=Knowledge Vault

# --- 1. PostgreSQL Configuration ---
spring.datasource.url=jdbc:postgresql://localhost:5432/knowledge_vault
spring.datasource.username=postgres
spring.datasource.password=${POSTGRES_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# --- 2. Neo4j Configuration (Graph + Vector) ---
spring.neo4j.uri=bolt://localhost:7687
spring.neo4j.authentication.username=neo4j
spring.neo4j.authentication.password=${NEO4J_PASSWORD}

# --- 3. Groq API Configuration (Via OpenAI Starter) ---
# Groq uses the same protocol as OpenAI
spring.ai.openai.api-key=${GROQ_API_KEY}
spring.ai.openai.base-url=https://api.groq.com/openai
spring.ai.openai.chat.options.model=llama-3.3-70b-versatile
spring.ai.openai.chat.options.temperature=0.3

# Logging
logging.level.org.springframework.web=INFO
logging.level.com.vault.ai=DEBUG